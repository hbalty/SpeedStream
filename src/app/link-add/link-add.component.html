<form [formGroup]="linkForm" class="needs-validation" (ngSubmit)="onSubmit()">
  <div  class="form-group">
    <label for="url"> Url </label>
    <input formControlName="url" (change)="doUpdateProvider()" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)"  type="text"  class="form-control" id="url" aria-describedby="url" placeholder="Enter url" required/>
    <small style="color: red;" *ngIf="url.invalid && (url.touched || url.dirty)"> Invalid Url </small>
  </div>
  <div class="form-group">
    <label for="provider">Provider</label>
    <input formControlName="provider" type="text" class="form-control" id="provider" placeholder="Provider">
    <small style="color: red;" *ngIf="provider.invalid && (provider.touched || provider.dirty)"> Invalid provider </small>
  </div>
  <div class="form-group">
    <label for="provider">Language</label>
    <select class="custom-select custom-select-sm"> 
      <option value="AR"> Arab </option>
      <option value="FR"> French </option>
      <option value="EN"> English </option>
    </select>
  </div>
  <fieldset formGroupName="compatibility" class="form-group">
    <legend>compatibility</legend>
    <div class="form-check">
      <label>
        <input class="form-check-input" type="checkbox" name="compatibility" formControlName="phone"> 
        Phone
      </label>
    </div>
    <div class="form-check">
      <label>
        <input class="form-check-input" type="checkbox" name="compatibility" formControlName="tablet"> 
        Tablet
      </label>
    </div>
    <div class="form-check">
      <label>
        <input class="form-check-input" type="checkbox" name="compatibility" formControlName="pc"> 
        PC
      </label>
    </div>
  </fieldset>
  <div class="modal-footer">
    <button [disabled]="!linkForm.valid" type="submit" class="btn btn-primary"> Save changes </button>
  </div>

</form>
