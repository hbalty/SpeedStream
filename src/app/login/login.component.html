<app-navbar></app-navbar>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../../assets/login-logo.png" style="max-width: 80px;" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form  [formGroup]="loginForm">
      <input formControlName="email" type="text" [class.input-error]="!loginForm.get('email').valid" id="login" class="fadeIn second" name="login" placeholder="login"> 
      <input formControlName="password" type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input (click)="doLogin()" type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
